        <script type="text/javascript">
        
            (function () {
                
            
        
            //	No parameters given, which means no default state is created or started
            var game = new Phaser.Game(480, 320, Phaser.AUTO);
            
            
            game.state.add('Boot', Fishy.Boot);
            game.state.add('StartMenu', Fishy.StartMenu);
            game.state.add('Preloader', Fishy.Preloader);

            game.state.start('Boot');
                
                
                
        })();
